name: ML Daily Jobs

on:
  schedule:
    - cron: '0 4 * * *'  # 매일 UTC 04:00 → KST 13:00
  workflow_dispatch:  # 수동 실행도 가능

jobs:
  run-ml-scripts:
    runs-on: ubuntu-latest

    steps:
      # 코드 체크아웃
      - name: Checkout repository
        uses: actions/checkout@v4

      # Python 환경 설정
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # pip 캐시 설정
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # 패키지 설치 (backend/ml 폴더 기준)
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/ml/requirements.txt
          pip install python-dotenv

      # collector.py 실행
      - name: Run collector.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
        run: |
          echo "collector.py 실행"
          python -m backend.ml.collector

      # predictor.py 실행
      - name: Run predictor.py
        env:
          MONGO_URI: ${{ secrets.MONGO_URI }}
          MONGO_DB_NAME: ${{ secrets.MONGO_DB_NAME }}
        run: |
          echo "predictor.py 실행"
          python -m backend.ml.predictor

      # 실행 완료 로그
      - name: Job completed
        run: echo "ML daily workflow 완료"
